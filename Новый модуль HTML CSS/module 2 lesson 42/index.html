<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Module 2 lesson 34</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form>
        <fieldset class="fieldset">
            <h3>Ваши личные данные</h3>
            <label>Ваше имя
                <input class="input_text" type="text" required placeholder="Имя" name="name">
            </label>

            <label>Ваш возраст
                <input class="input_text" type="number" required placeholder="Возраст" name="age">
            </label>

            <label>Ваш номер телефона
                <input class="input_text" type="tel" required placeholder="Номер телефона" name="telephone">
            </label>

            <label>Ваша почта
                <input class="input_text" type="email" required placeholder="Почта" name="email">
            </label>

            <label>Сообщение
                <textarea class="message" name="message" required placeholder="Ваше сообщение">
                </textarea>
            </label>

            <label>
                <input class="checkbox" type="checkbox" required name="rules"> Я принимаю правила
            </label>

            <button class="button_input">Отправить</button>
        </fieldset>
    </form>
</body>

</html>
